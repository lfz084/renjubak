<!doctype html>
<html>

<head>
  <title>全屏显示</title>
  <meta charset="utf-8" />
  <style>
    iframe {

      padding: 0px 0px 0px 0px;
      border-style=none;
      position: absolute;
      background: #fff;
      border: hidden;
      overflow: hidden;
      scroll: no;
    }

    div {
      border: hidden;
    }

    #btn {
      left: 100px;
      top: 1000px;
      width: 200px;
      height: 100px;
      position: absolute;
    }

    #btn1 {
      left: 100px;
      top: 1300px;
      width: 200px;
      height: 100px;
      position: absolute;
    }

    h1 {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <h1>js控制页面的全屏展示和退出全屏显示</h1>
  <div id="fullDiv">
    <iframe id="iframe"></iframe>
  </div>
  <button type="button" id="btn">全屏</button>
  <button type="button" id="btn1">全屏1</button>
  <script>
    let btn = document.getElementById("btn");
    let btn1 = document.getElementById("btn1");
    btn.onclick = function() {
      let width = window.screen.width;
      let height = window.screen.height;
      let scale = width / 1000;
      let elem = document.getElementById("iframe");
      let fullDiv = document.getElementById("fullDiv");

      requestFullScreen(fullDiv);
      fullDiv.style.width = width + "px";
      fullDiv.style.height = height + "px";

      elem.style.width = 1000 + "px";
      elem.style.height = 1000 * height / width + "px";
      elem.src = "/renju.html";
      //elem.src = "https://www.w3school.com.cn/cssref/pr_transform-origin.asp";


      elem.style.left = "-5px";
      elem.style.top = "-5px";
      elem.style.transform = "scale(" + scale + ")";
      elem.style.webkitTransform = "scale(" + scale + ")";
      elem.style.mozTransform = "scale(" + scale + ")";
      elem.style.transformOrigin = "0 0";
    };

    btn1.onclick = function() {
      let width = window.screen.width;
      let height = window.screen.height;
      let scale = width / 1000;
      let elem = document.getElementById("iframe");
      let fullDiv = document.getElementById("fullDiv");

      requestFullScreen(fullDiv);
      fullDiv.style.width = width + "px";
      fullDiv.style.height = height + "px";

      elem.style.width = 1000 + "px";
      elem.style.height = 1000 * height / width + "px";
      //elem.src = "./renju.html";

      elem.style.left = "-5px";
      elem.style.top = "-5px";
      elem.style.transform = "scale(" + scale + ")";
      elem.style.webkitTransform = "scale(" + scale + ")";
      elem.style.mozTransform = "scale(" + scale + ")";
      elem.style.transformOrigin = "0 0";
    };


    function requestFullScreen(element) {
      if (element.requestFullscreen) {
        //alert("requestFullscreen");
        element.requestFullscreen();
      }
      //FireFox
      else if (element.mozRequestFullScreen) {
        //alert("mozRequestFullScreen");
        element.mozRequestFullScreen();
      }
      //Chrome等
      else if (element.webkitRequestFullScreen) {
        //alert("webkitRequestFullScreen");
        element.webkitRequestFullScreen();
      }
      //IE11
      else if (element.msRequestFullscreen) {
        //alert("msRequestFullscreen");
        element.msRequestFullscreen();
      }
    }

    fullDiv.addEventListener("fullscreenchange", function(e) {
      if (fullDiv.fullscreenElement) {
        //setTimeout("alert(document.documentElement.clientWidth)" , 500)
      } else {
        //setTimeout("alert(document.documentElement.clientWidth)", 500)
      }
      if (document.documentElement.clientWidth != window.screen.width) setTimeout("btn1.onclick()", 1000)
    });
  </script>
</body>

</html>
