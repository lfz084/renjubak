<body>
    <script language="javascript">
        "use strict";
        window.APP_VERSION = "v0810";
        window.SCRIPT_VERSION = {
            viewport: 1,
            button: 1,
            emoji: 1,
            checkerBoard: 1,
            control: 1,
            msgbox: 1,
            appData: 1,
            Evaluator: 1,
            engine: 1,
            worker: 1,
            renju: 1
        };
        window.checkVersion = function(filename) {
            return new Promise((resolve, reject) => {
                let ver = window.SCRIPT_VERSION[filename];
                console.log([filename, ver]);
                if (ver && (ver != window.APP_VERSION)) {
                    const ERR = `如果反复刷新无效，请用无痕浏览模式`;
                    const ASK = `版本号不一致，可能影响正常运行。\n\n${strLen("renju.html", 30)}  版本号: ${window.APP_VERSION} \n${strLen(filename+".js", 30)}  版本: ${window.SCRIPT_VERSION[filename]}  \n\n按确定刷新网页，按取消继续加载`;
                    function strLen(str, len) {
                        return (str + new Array(len).join(" ")).slice(0, len)
                    }
                    if (confirm(ASK)) {
                        reject(ERR)
                        throw (ERR)
                    }
                    else {
                        resolve();
                    }
                }
                else {
                    resolve();
                }
            });
        }
        document.body.onload = () => {
            console.log(`body onload`)
            window.DEBUG = true;
            loadApp();
        };
    </script>
