<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <style type="text/css">
        #root {
            position: relative;
        }

        #wrapper {
            background-color: red;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            overflow-y: scroll;
            position: absolute;
            left: 0px;
            top: 0px;
            -webkit-overflow-scrolling: touch;
        }

        div {
            height: 0px;
            position: relative;
        }

        iframe {
            background-color: white;
            border-width: 0px;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 0;
        }

        button {
            font-size: 30px;
            position: fixed;
            width: 80px;
            height: 50px;
            top:30px;
            z-index: 1;
        }

        button.one {

            left: 0px;
        }

        button.two {
        
            left: 100px;
        }

        button.three {
        
            left: 200px;
        }

        button.top {
        
            left: 300px;
        }
    </style>
</head>

<body>
    
    <button class="one" onclick="focusElement('#one')">one</button>
    <button class="two" onclick="focusElement('#two')">two</button>
    <button class="three" onclick="focusElement('#three')">three</button>
    <button class="top" onclick="focusElement('#top')">top</button>
    
    <div id="wrapper">
        <iframe name="helpWindow" id="iframe" src="power.html"></iframe>
    </div>
    
    <script>
        const focusElement = (() => {
            const LINK = document.createElement("a");
            document.body.appendChild(LINK);
            return (id) => {
                LINK.href = "power.html" + id;
                LINK.target = "helpWindow";
                LINK.click();
            }
        })();
        document.body.onload =()=>{
            setView();
            focusElement('#top')
        }
        function setView(width = 800) {

            const ELEM_LIST = document.getElementsByName("viewport");
            console.log(ELEM_LIST)
            const VIEW = ELEM_LIST[0] || document.createElement("meta");
            console.log(VIEW)
            let dw = document.documentElement.clientWidth;
            let dh = document.documentElement.clientHeight;
            let sw = window.screen.width;
            let sh = window.screen.height;
            let max = sw > sh ? sw : sh;
            let min = sw < sh ? sw : sh;
            let scale = (dw > dh ? max : min) / width;
            document.head.appendChild(VIEW);
            VIEW.setAttribute("name", "viewport");
            VIEW.setAttribute("content", `initial-scale=${self.scale+0.01} `);
            VIEW.setAttribute("content", `width=${width}, initial-scale=${scale}, minimum-scale=${scale}, maximum-scale =${scale}, user-scalable=${"no"}`);
        }
    </script>
</body>

</html>
