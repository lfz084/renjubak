<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <style type="text/css">
        #root {
            position: relative;
        }

        #wrapper {
            background-color: red;
            height: 800px;
            width: 1200px;
            overflow-x: hidden;
            overflow-y: scroll;
            position: relative;
            left: 0px;
            top: 0px;
            -webkit-overflow-scrolling: touch;
        }
        
        div {
            height: 300px;
            position: relative;
        }

        iframe {
            width: 800px;
            height: 100%;
            position: relative;
            left: 0px;
            top: 0px;
            z-index: 0;
        }

        button {
            font-size: 30px;
            position: fixed;
            width: 100px;
            height: 50px;
            top : 300px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div></div>
        <button onclick="focusElement('#one')">one</button>
    <button onclick="focusElement('#two')" style="left: 120px">two</button>
    <button onclick="focusElement('#three')" style="left: 240px">three</button>
    <button onclick="focusElement('#top')" style="left: 360px">top</button>
 
    <div id="wrapper">
        <iframe id="iframe" src="test1.html"></iframe>
    </div>
    <div></div>
   <script>
        function focusElement(id) {
            const IFRAME = document.getElementById("iframe");
            IFRAME.setAttribute("src", "test1.html" + id);
            console.log("test1.html" + id)
        }
    </script>
</body>

</html>
