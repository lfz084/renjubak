<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    <style type="text/css">
        #root {
            position: relative;
        }

        #wrapper {
            background-color: #dddddd;
            width: 800px;
            height: 1200px;
            overflow-x: hidden;
            overflow-y: scroll;
            position: absolute;
            left: 0px;
            top: 100px;
            -webkit-overflow-scrolling: touch;
        }

        div {
            height: 0px;
            position: relative;
        }

        #console {
            position: fixed;
            z-index: 99;
        }

        iframe {
            overflow: scroll;
            background-color: white;
            border-width: 0px;
            width: 800px;
            height: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 0;
        }

        button {
            font-size: 30px;
            position: fixed;
            width: 80px;
            height: 50px;
            top: 30px;
            z-index: 1;
        }

        button.one {

            left: 0px;
        }

        button.two {

            left: 100px;
        }

        button.three {

            left: 200px;
        }

        button.top {

            left: 300px;
        }
    </style>
</head>

<body>
    <div id="console"></div>
    <button class="one" onclick="focusElement('#one')">one</button>
    <button class="two" onclick="focusElement('#two')">two</button>
    <button class="three" onclick="focusElement('#three')">three</button>
    <button class="top" onclick="focusElement('#top')">top</button>
    <div id="wrapper">
        <iframe name="helpWindow" id="iframe" src="power.html"></iframe>
    </div>
    <script>
        const focusElement = (() => {
            const LINK = document.createElement("a");
            document.body.appendChild(LINK);
            return (id) => {
                LINK.href = "power.html" + id;
                LINK.target = "helpWindow";
                LINK.click();
            }
        })();


        document.body.onload = () => {
            setView();
        }

        
        function setView(width = 800) {

            const ELEM_LIST = document.getElementsByName("viewport");
            console.log(ELEM_LIST)
            const VIEW = ELEM_LIST[0] || document.createElement("meta");
            console.log(VIEW)
            let dw = document.documentElement.clientWidth;
            let dh = document.documentElement.clientHeight;
            let sw = window.screen.width;
            let sh = window.screen.height;
            let max = sw > sh ? sw : sh;
            let min = sw < sh ? sw : sh;
            let scale = (dw > dh ? max : min) / width;
            document.head.appendChild(VIEW);
            VIEW.setAttribute("name", "viewport");
        }
    </script>
</body>

</html>
