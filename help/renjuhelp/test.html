<!DOCTYPE html>
<html>

<head>
    <title>test</title>
    
    <style type="text/css">
        #root {
            position: relative;
        }

        #wrapper {
            background-color: red;
            height: 1200px;
            width: 800px;
            overflow-x: hidden;
            overflow-y: scroll;
            position: relative;
            left: 0px;
            top: 0px;
            -webkit-overflow-scrolling: touch;
        }

        div {
            height: 300px;
            position: relative;
        }

        iframe {
            width: 800px;
            height: 100%;
            position: relative;
            left: 0px;
            top: 0px;
            z-index: 0;
        }

        button {
            font-size: 30px;
            position: fixed;
            width: 80px;
            height: 50px;
            z-index: 1;
        }

        button.one {
            top: 300px;
            left: 0px;
        }

        button.two {
            top: 300px;
            left: 100px;
        }

        button.three {
            top: 300px;
            left: 200px;
        }

        button.top {
            top: 300px;
            left: 300px;
        }
    </style>
</head>

<body>
    <div></div>
    <button class="one" onclick="focusElement('#one')">one</button>
    <button class="two" onclick="focusElement('#two')">two</button>
    <button class="three" onclick="focusElement('#three')">three</button>
    <button class="top"onclick="focusElement('#top')">top</button>
    <div id="wrapper">
        <iframe name="_help" id="iframe" namsrc="test1.html/#"></iframe>
    </div>
    <div></div>
    <script>
        const focusElement = (() => {
            const LINK = document.createElement("a");
            document.body.appendChild(LINK);
            return (id) => {
                LINK.href = "test1.html" + id;
                LINK.target = "_help";
                LINK.click();
            }
        })();
    </script>
</body>

</html>
